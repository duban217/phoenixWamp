<body>

    <!--CARROUSEL-->

<div id="carrouselMur">
    <div id="containerSlidesMur"></div>
    <a class="bouton" id="g">&#10094;</a>
    <a class="bouton" id="d">&#10095;</a>
   </div>
    <script type="text/javascript">
        
        document.body.onload=function(){
          nbr=4;
          p=0;
          
          containerSlidesMur=document.getElementById("containerSlidesMur");
          g=document.getElementById("g");
          d=document.getElementById("d");
          containerSlidesMur.style.width=(370*nbr)+"px";
          afficherMasquer();

          let position=localStorage.getItem("pos");
          let i;
         
          for(i=position;i<=8;i++)
          { 
            let div=document.createElement("div");
            div.className="photoMur";
            div.style.backgroundImage="url('chiot-berger-blanc-suisse-bordeaux/chiot-berger-blanc-suisse-bordeaux"+i+".jpg')"; 
           
           
      
            containerSlidesMur.appendChild(div);
            if (i>nbr){
              div.style.backgroundImage="url('chiot-berger-blanc-suisse-bordeaux/chiot-berger-blanc-suisse-bordeaux"+(i-nbr)+".jpg')";
             
            containerSlidesMur.appendChild(div);
            }

          }}
          function translate(){
            containerSlidesMur.style.transform="translate("+(-370*p)+"px)";
          }
        
        g.onclick=function(){
          if((p<=nbr) && (p>0))
            p--;
            translate();
            containerSlidesMur.style.transition="all 0.5s ease";
            afficherMasquer();
        }
        d.onclick=function(){
          if(p<=nbr-2)
            p++;
            translate();
            containerSlidesMur.style.transition="all 0.5s ease";
            afficherMasquer();
        }
        function afficherMasquer(){
          if(p==(-1+nbr))
          {d.style.visibility="hidden";
          g.style.visibility="visible";
           }
      
        if(p==0)
          {d.style.visibility="visible";
           g.style.visibility="hidden";}
      
        if ((p<nbr-1) && (p>0)){
          d.style.visibility="visible";
          g.style.visibility="visible";
        }
        }
       </script>
      </div>
